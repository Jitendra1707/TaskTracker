<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="todo.png">

    <style>
        body {
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        #mouse-path {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: glitter 2s infinite;
        }

        @keyframes glitter {
            0% {
                box-shadow: 0 0 10px #7ae488, 0 0 20px #8198ed, 0 0 30px #ebb3c5, 0 0 40px #aeedca, 0 0 50px #d9f755;
            }
            100% {
                box-shadow: 0 0 20px #ecced8, 0 0 30px #a57ec9, 0 0 40px #d0dd8d, 0 0 50px #98e0ef, 0 0 60px #ff4081;
            }
        }
    </style>

    <title>TaskTracker</title>
</head>

<body>

    <div class="motivation-line">
        <p>Embrace the challenge and make it happen</p>
    </div>


    <div class="container">
        <header>
            <h1>TaskTracker</h1>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="ðŸ“‘ Add in your Task Tracker.."
                    class="input w-full max-w-xs" />
                <button id="add-button" class="btn btn-add ">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>
        <div>
            <audio id="todoSound" src="ting.mp3"></audio>

        </div>

        <div class="todos-filter">

            <button id="delete-selected" class="btn btn-ghost delete-selected-btn">
                Delete Selected
            </button>
            <button id="delete-all" class="btn btn-ghost delete-all-btn">
                Delete All
            </button>
        </div>


        <ul id="all-todos" class="todos-list">

        </ul>


        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn">Filter</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="rem">Pending</a>
                    <a href="#" id="com">Completed</a>
                </div>
            </div>

            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>

    <div id="mouse-path"></div>

    
    <script src="index.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mousePath = document.createElement("div");
            mousePath.id = "mouse-path";
            document.body.appendChild(mousePath);

            document.addEventListener("mousemove", function (event) {
                const x = event.clientX;
                const y = event.clientY;
                mousePath.style.left = x + "px";
                mousePath.style.top = y + "px";
            });
        });
    </script>


</body>

</html>
